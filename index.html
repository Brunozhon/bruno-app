<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bruno App</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class ErrorBoundary extends React.Component {
        constructor(props) {
          super(props);
          this.state = { hasError: false, error: null };
        }
        
        static getDerivedStateFromError(error) {
          return { hasError: true, error: error };
        }
        
        render() {
          if (this.state.hasError) {
            return (
              <div>
                <h1>Oops, something went wrong.</h1>
                <p>We are working to resolve the error as quickly as possible.</p>
                <p>The error is:</p>
                <p>{this.state.error}</p>
              </div>
            );
          }
          
          return this.props.children;
        }
      }
      class Greeting extends React.Component {
        render() {
          return <p><span className="lead">Ready to get started?</span> Sign in to this app!</p>;
        }
      }
      class BrunoApp extends React.Component {
        constructor(props) {
          super(props);
          this.state = { signedIn: false };
        }
        
        render() {
          return (
            <ErrorBoundary>
              <h1>Bruno App</h1>
              <Greeting signedIn={signedIn} />
            </ErrorBoundary>
          );
        }
      }
      
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<BrunoApp />);
    </script>
  </body>
</html>
